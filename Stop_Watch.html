<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stop_watch</title>  
</head>
<body bgcolor="lime">
	<center>
		<h1 style="color: red; background-color: black; border: 1px solid; width:250px;">STOP_WATCH</h1>
	</center>
	<fieldset style="width:98%;height:450px; background-color: gold;">
		<fieldset style="margin-left: 60px; margin-right: 60px;margin-left: 400px; border-radius: 100%;border:5px solid red; box-shadow: 2px 2px 3px 3px green; width: 450px; height: 400px; background-color: white; margin-top: 18px;">
			<center>
				<p style="font-size: 50px;"><br>
					<span class="digit" id="hr">00</span>
		            <span class="txt">Hr</span>
		            <span class="digit" id="min">00</span> 
		            <span class="txt">Min</span><br>
		            <span class="digit" id="sec">00</span>
		            <span class="txt">Sec</span>
		            <span class="digit" id="count">00</span>
		            <br>
		        </p>
		        <p>
		        <button class="btn" id="start" style="background-color: yellow;"><b>START</b></button>&nbsp;&nbsp;
			    <button class="btn" id="stop" style="background-color: yellow;"><b>STOP</b></button>&nbsp;&nbsp;
		        <button class="btn" id="reset" style="background-color: yellow;"><b>RESET</b></button>
		    </p>
		</center>
	</fieldset>
</fieldset>
<script type="text/javascript" src="Stop_Watch.js"></script>	
</body>
</html>
